<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast | Real-Time City Weather Updates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/weather-icon.png">

    <!-- IMPORT GOOGLE ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">India</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Fri, 09 Aug</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img" alt="Weather Summary">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 Â°C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 km/h</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <!-- Hourly Forecast Section -->
                <div class="hourly-forecast">
                    <h2> 24 Hour Weather Forecast</h2>
                    <div class="hourly-forecast-items">
                        <!-- Dynamic Hourly Forecast data will go here -->
                    </div>
                </div>

                <!-- 7-Day Forecast Section -->
                <div class="seven-day-forecast">
                    <h2>7-Day Weather Forecast</h2>
                    <div class="seven-day-forecast-items">
                        <!-- Dynamic 7-day data will go here -->
                    </div>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="Search City">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city.
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="Not Found">
            <div>
                <h1>Not Found</h1>
                <h4 class="regular-txt">
                    The city you are looking for cannot be found.
                </h4>
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
